<!DOCTYPE html>
<html>
  <head>
    <title>TLDR Newsletter</title>
    <style>
      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        line-height: 1.6;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      h2 {
        margin-top: 30px;
        padding-bottom: 10px;
        border-bottom: 2px solid #eee;
        color: #444;
      }
      h3 {
        margin-top: 25px;
        color: #222;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      p {
        margin: 15px 0;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>TLDR Newsletter - {{ current_date }}</h1>

    {% for section in emails %}
    <h2>{{ section.section }}</h2>
    {{ section.content | markdown | safe }} {% endfor %}
  </body>
</html>
