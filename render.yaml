services:
  - type: web
    name: tldr-chinese-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --bind=0.0.0.0:10000 --workers=4 --threads=4 --timeout=120
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production

  - type: static
    name: tldr-chinese-frontend
    env: node
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://tldr-chinese-api.onrender.com
